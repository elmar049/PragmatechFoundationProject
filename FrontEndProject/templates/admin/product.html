{% extends "admin/base.html" %} {% block content %}
<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <form class="mb-5" action="/admin/products" method="POST" enctype="multipart/form-data">
                        <h2>Yeni bir produktu elave et</h2>
                        <hr>
                        <div class="mb-3">

                            <input type="text" class="form-control" name="product_name" placeholder="Mehsulun adini elave et">

                        </div>
                        <div class="mb-3">
                            <input type="file" class="form-control btn btn-warning" name="product_img">
                        </div>

                        <button type="submit" class="btn btn-primary">Gonder</button>

                    </form>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <!-- column -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Projects Table</h4>
                        <h6 class="card-subtitle">Add project <code>.table</code></h6>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Update</th>
                                        <th>Delete</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    {% for x in prds %}
                                    <tr>
                                        <td>{{x.id}}</td>
                                        <td>{{x.product_name}}</td>
                                        <td><a href="/products/update/{{x.id}}"><i class="fas fa-pencil-alt"></i></a></td>
                                        <td><a href="/products/delete/{{x.id}}"><i class="bi bi-trash-fill"></i></a></td>
                                    </tr>
                                    {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
</div>
{% endblock %}
