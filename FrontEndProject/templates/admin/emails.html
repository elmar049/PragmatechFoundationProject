{% extends "admin/base.html" %} {% block content %}
<div class="form-item" style="color:black">
    <div class="container my-5">
        <div class="row">
            <!-- column -->
            <div class="col-12">
                <h2 class="text-black">Emails</h2>
                <hr>
                <div class="table-responsive">
                    <table class="table text-black">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>E-mail</th>
                                <th>Message</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for msg in mails %}
                            <tr>
                                <td>{{msg.id}}</td>
                                <td>{{msg.mailname}}</td>
                                <td>{{msg.mailemail}}</td>
                                <td>{{msg.mailtext}}</td>
                                <td><a href="/emails/delete/{{msg.id}}"><i class="far fa-trash-alt" style="color: #20C997;"></i></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>{% endblock %}
